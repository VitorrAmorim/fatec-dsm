<!DOCTYPE html> <!--Indica que o documento é HTML5 -->
<html lang="pt-BR"> <!-- Define o idioma da página (português do Brasil) --> 
<head> <!-- Todas as informações e links vem no <head> -->
    <!-- A tag meta é utilizada para fornecer informações sobre a página que não serão exibidos visualmente para o usúario -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres (suporta acentos e símbolos) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Força o Internet Explorer a usar o modo mais recente -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- width=device-width → Ajusta a largura ao dispositivo --> <!-- initial-scale=1.0 → Zoom inicial 100%-->

    <link rel="stylesheet" href="./css/style.css"> <!--  Arquivo CSS -->
    <link rel="shortcut icon" href=".images/favicon/favicon.ico" type="image/x-icon"> <!-- Ícone na aba do navegador -->
    <title>EuroBall</title> <!-- Aparece na aba do navegador e no Google -->
</head>

    <nav class="superior"> <!-- Cria menus de navegação em um site -->

            <li> <!-- Define um item da lista -->

            <li>Jogadores e Recordes</li>
